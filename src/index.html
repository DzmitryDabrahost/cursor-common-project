<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor-school</title>
  <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <section class="slide">
      <div class="slide-section">
        <p class="slide-paragraph">Organic Fruit & Vegetables</p>
        <p class="slide-paragraph-content">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley...</p>
        <div class="slide-paragraph-btn">
          <p class="slide-paragraph-btn-content">Order Now</p>
          <button class="slide-paragraph-btn-content-title">
            <img class="slide-paragraph-btn-content-img" src="./images/slide-section/Arrow-right.png" alt="Arrow-right">
          </button>
        </div>
        <div class="slide-cards">
          <div class="slide-card">
            <img class="slide-icon" src="./images/slide-section/client-icon.png" alt="client-icon">
            <div class="slide-card-content">
              <p class="slide-card-content-title">30K</p>
              <p class="slide-card-content-subtitle">User Order</p>
            </div>
          </div>
          <div class="slide-card">
            <img class="slide-icon" src="./images/slide-section/star-icon.png" alt="star-icon">
            <div class="slide-card-content">
              <p class="slide-card-content-title">20K</p>
              <p class="slide-card-content-subtitle">Reviews(4.8)</p>
            </div>
          </div>
          <div class="slide-card">
            <img class="slide-icon" src="./images/slide-section/items-icon.png" alt="items-icon">
            <div class="slide-card-content">
              <p class="slide-card-content-title">300</p>
              <p class="slide-card-content-subtitle">Items</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
    </div>
  </div>
</body>
</html>
